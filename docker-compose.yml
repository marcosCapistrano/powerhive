version: '3.8'

services:
  powerhive:
    image: powerhive:latest
    container_name: powerhive
    build:
      context: https://github.com/marcosCapistrano/powerhive.git#main
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Banco de dados 
      - powerhive-data:/app/data
    environment:
      - TZ=UTC
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 1G
    # Health check (already in Dockerfile, but can override here)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  powerhive-data:
    driver: local